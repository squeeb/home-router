---
classes:
  - "mountpoints"
  - "sudo"
  - "git"
  - "sysctl"
  - "env"
  - "env::profile"
  - "emailforward"
  - "user::systems"
  - "user::sysadmins"
  - "iptraf"
  - "vim"
    #  - "csf"
  - "sshd::config"
  - 'postfix'
  - 'apt::unattended'

users::sysadmins:
  squeeb:
    uid: 1440
    groups:
      - "sudo"
      - "staff"
      - "download"
    comment: "Chris Rigby"
    ssh_public_key: ""
    ssh_key_type: "ssh-rsa"
    ensure: "present"

users::system_users:
  download:
    uid: 204
    gid: 2004
    groups:
      - "download"
    comment: "Downloader"
    server_roles:
      - "download"
      - "fileserver"

sudo::defaults:
  - "!requiretty"
  - "env_reset"
  - 'env_keep = "COLORS DISPLAY HOSTNAME HISTSIZE INPUTRC KDEDIR LS_COLORS MAIL PS1 PS2 QTDIR USERNAME LANG LC_ADDRESS LC_CTYPE LC_COLLATE LC_IDENTIFICATION LC_MEASUREMENT LC_MESSAGES LC_MONETARY LC_NAME LC_NUMERIC LC_PAPER LC_TELEPHONE LC_TIME LC_ALL LANGUAGE LINGUAS _XKB_CHARSET XAUTHORITY PATH SSH_AUTH_SOCK"'
sudo::command_aliases:
  - "NSHELLS = /bin/sh, /bin/bash, /bin/tcsh, /bin/csh, /bin/ksh, /bin/zsh"
  - "NSU = /bin/su -, /bin/su - root, /bin/su root"
sudo::groups:
  - group: "sudo"
    enabled: true
    host: "%{::hostname}"
    can_sudo_to:
      - "ALL"
    flags:
      - "NOPASSWD: ALL"
      - "!NSU"
      - "!NSHELLS"
  - group: "staff"
    enabled: true
    host: "%{::hostname}"
    can_sudo_to:
      - "ALL"
    flags:
      - "NOPASSWD: ALL"
      - "NSU"
      - "NSHELLS"
  - group: 'ubuntu'
    enabled: true
    host: 'ALL'
    can_sudo_to:
      - 'ALL'
    flags:
      - 'NOPASSWD: ALL'

postfix::virtual_domains:
  "devnull@localhost":
    domains:
     - "test.com"
     - "example.com"

sysadmin::email_address: "squeeb@radioglitch.com"
